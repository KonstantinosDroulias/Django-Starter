{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-2xl">
    <div class="card bg-base-100 border border-base-300 shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-primary mb-6">Edit Profile</h2>

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-bold text-accent uppercase text-xs tracking-widest">
                                {{ field.label }}
                            </span>
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-error text-xs mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="card-actions justify-end mt-8 gap-2">
                    <a href="{% url 'profile' %}" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-primary px-8">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
