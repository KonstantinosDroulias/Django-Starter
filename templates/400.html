{% extends 'base.html' %}

{% block title %}400 Bad Request{% endblock %}

{% block content %}
<section class="flex-grow flex flex-col items-center justify-center bg-base-100 px-4">
    <div class="text-center">
        <h1 class="text-9xl font-black text-base-content opacity-10">400</h1>

        <div class="mt-[-3rem]">
            <h2 class="text-3xl font-bold md:text-5xl">Bad Request</h2>
            <p class="mt-4 text-base-content/70 max-w-md mx-auto">
                The server couldn't understand the request you just made.
                It might be a typo in the URL or a bad form submission.
            </p>

            <div class="mt-8 flex flex-wrap justify-center gap-4">
                <a href="{% url 'home' %}" class="btn btn-primary px-8">
                    Take me Home
                </a>
                <button onclick="history.back()" class="btn btn-ghost">
                    Go Back
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
