{% extends "base.html" %}
{% load i18n %}
{% load allauth %}

{% block head_title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center bg-base-200 px-4 py-12">
    <div class="card w-full max-w-md bg-base-100 shadow-xl border border-base-300">
        <div class="card-body text-center">

            <div class="mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-success/10 text-success mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-black text-primary">{% trans "Password Updated" %}</h1>
                <p class="text-sm text-base-content/60 mt-2">
                    {% trans 'Your password has been changed successfully.' %}
                </p>
            </div>

            <div class="card-actions">
                <a href="{% url 'account_login' %}" class="btn btn-primary btn-block">
                    {% trans "Continue to Account" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
