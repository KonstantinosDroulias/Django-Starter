{% if messages %}
<div id="toast-container" class="toast toast-top toast-center z-[100] min-w-[300px]">
    {% for message in messages %}
        <div role="alert" class="alert alert-soft
            {% if message.tags == 'success' %}alert-success
            {% elif message.tags == 'warning' %}alert-warning
            {% elif message.tags == 'error' %}alert-error
            {% else %}alert-info{% endif %} shadow-lg mb-2 transition-all duration-300">

            {% if message.tags == 'info' or not message.tags %}
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info h-6 w-6 shrink-0">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {% elif message.tags == 'success' %}
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            {% endif %}

            <span>{{ message }}</span>

            <button onclick="this.parentElement.remove()" class="btn btn-ghost btn-xs">âœ•</button>
        </div>
    {% endfor %}
</div>
{% endif %}
